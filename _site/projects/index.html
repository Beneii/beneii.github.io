<script>
  // Swap hero image for light mode on projects page
  const pageHeroImg = document.getElementById('page-hero-bg');
  if (pageHeroImg) {
    const isLight = document.documentElement.classList.contains('light');
    pageHeroImg.src = isLight ? '/assets/images/heroimagelight.jpg' : '/assets/images/heroimage.png';
    
    // Listen for theme changes
    const observer = new MutationObserver(() => {
      const nowLight = document.documentElement.classList.contains('light');
      pageHeroImg.src = nowLight ? '/assets/images/heroimagelight.jpg' : '/assets/images/heroimage.png';
    });
    observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
  }
</script>
