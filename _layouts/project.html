---
layout: page
---

<div class="project-detail">
  <div class="details">
    
    {% if page.hero_image or page.hero_video %}
    <div style="display:flex;flex-wrap:wrap;gap:2rem;align-items:center;justify-content:center;margin-bottom:2rem;">
      <figure style="flex:1;min-width:250px;text-align:center;">
        {% if page.hero_video %}
        <video controls style="max-width:100%;border-radius:8px;">
          <source src="{{ page.hero_video }}" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        {% elsif page.hero_image %}
        <img 
          src="{{ page.hero_image }}" 
          alt="{{ page.title }} hero image" 
          style="max-width:100%;border-radius:8px;{% if page.pixel_art %}image-rendering:pixelated;image-rendering:crisp-edges;{% endif %}" 
          loading="lazy" 
          width="800" 
          height="500"/>
        {% endif %}
        <figcaption>{{ page.hero_caption | default: page.title }}</figcaption>
      </figure>
    </div>
    {% endif %}
    
    {{ content }}
    
    {% if page.links %}
    <div style="display:flex;flex-wrap:wrap;gap:1rem;margin:2rem 0;">
      {% for link in page.links %}
      <a href="{{ link.url }}" class="btn{% if link.secondary %} btn-secondary{% endif %}" {% if link.external %}target="_blank"{% endif %} aria-label="{{ link.label }}">
        {{ link.text }}
      </a>
      {% endfor %}
    </div>
    {% endif %}
    
    <div style="text-align:center;margin:2rem 0;">
      <a href="/projects/" class="btn">‚Üê Back to all projects</a>
    </div>
  </div>
</div>
